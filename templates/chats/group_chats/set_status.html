<div class="modal main-modal change-status-modal modal-content-wrap">
    <div class="modal-header">
        <span>Set status</span>
    </div>
    <ul class="status-values noselect">
        {[options.forEach(function (option) {]}
        <li data-value="{{option.value}}">
            <span class="status-value one-line">{{option.label}}</span>
            <span class="status-bulb" data-status="{{option.value}}"></span>
        </li>
        {[}.bind(this));]}
    </ul>
</div>
