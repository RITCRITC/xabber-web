<div class="contacts-panel noselect">
    <div class="contacts-search-form search-form panel-head">
        <div class="account-indicator"></div>
        <i class="search-icon mdi mdi-20px mdi-magnify"></i>
        <input type="text" class="search-input simple-input-field" tabindex="1" placeholder="Search contacts">
        <i class="close-search-icon mdi mdi-20px mdi-close"></i>
    </div>

    <div class="contact-list-wrap left-panel-list-wrap">
        <div class="contact-list item-list">
        </div>
        <div class="chats-list-wrap hidden">
            <div class="account-indicator"></div>
            <div class="chats-title">Chats</div>
            <div class="chats-list roster-left-container"></div>
        </div>
        <div class="contacts-list-wrap hidden">
            <div class="account-indicator"></div>
            <div class="contacts-title">Contacts</div>
            <div class="contacts-list roster-left-container"></div>
        </div>
        <div class="messages-list-wrap hidden">
            <div class="account-indicator"></div>
            <div class="messages-title">Messages</div>
            <div class="messages-list roster-left-container"></div>
        </div>
    </div>
</div>
