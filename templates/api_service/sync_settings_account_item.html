<div class="account-wrap">
    <div class="account-info-wrap">
        <i class="sync-icon mdi mdi-24px {{sync_way_data.icon}}"></i>
        <i class="no-sync-icon mdi mdi-24px mdi mdi-24px mdi-cloud-outline-off"></i>
        <div class="text-info-wrap">
            <div class="name text-color-grey-900 one-line">{{jid}}</div>
            <div class="sync-tip text-color-grey-500 one-line">{{sync_way_data.tip}}</div>
            <div class="no-sync-tip text-color-grey-500 one-line">Local account</div>
        </div>
    </div>
    <div class="input-field checkbox-field sync-one-wrap no-padding">
        <input type="checkbox" class="filled-in sync-one" id="{{view.cid}}_sync_{{jid}}" data-jid="{{jid}}"/>
        <label for="{{view.cid}}_sync_{{jid}}"></label>
    </div>
</div>
