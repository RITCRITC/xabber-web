<div class="panel-content-wrap noselect">
    <div class="main-info">
        <div class="circle-avatar"><input title="Change avatar" type="file"/><img></div>
        <div class="group-chat-icon"><img src="./images/GroupchatBorderless2x.svg"></div>
        <div class="text-info">
            <div class="name-wrap"></div>
            <div class="status-message one-line"></div>
        </div>
        <div class="btn-escape">
            <i class="mdi mdi-24px mdi-close"></i>
            <span class="btn-text">Esc</span>
        </div>
    </div>

    <div class="panel-content private-chat">
        <div class="left-column">
            <div class="block-wrap chat-members-info">
                <div class="block-header members-lists">
                    <div class="list-members-wrap" data-list="chat-members" data-activates="chat-members-input-list">
                        <span class="block-name selected-list">Chat members</span>
                        <div class="chat-tool btn-more dropdown-button">
                            <i class="mdi mdi-20px mdi-chevron-down"></i>
                        </div>
                        <div class="preloader-wrapper preloader-17px active">
                            <div class="spinner-layer">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                        <ul id="chat-members-input-list" class="group-chat-lists-menu dropdown-content noselect">
                            <li class="block-name chat-members-list">
                                <span class="one-line">Chat members</span>
                            </li>
                            <li class="block-name invited-list">
                                <span class="one-line">Invited</span>
                            </li>
                            <li class="block-name blocked-list">
                                <span class="one-line">Blocked</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="members-list-wrap"><div class="owners"></div><div class="admins"></div><div class="members"></div></div>
            </div>
        </div>

        <div class="right-column">
            <div class="block-wrap groups-block-wrap">
                <div class="block-wrap groupchat-info">
                </div>
                <div class="block-header">
                    <span class="block-name">Groups</span>
                </div>
                <div class="groups-wrap">
                    <div class="groups checkbox-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer noselect">
    <div class="buttons-wrap">
        <button class="btn-chat btn-flat btn-main">Chat</button>
        <button class="btn-delete btn-flat btn-dark btn-main">Leave</button>
        <button class="btn-join btn-flat btn-dark btn-main">Join</button>
        <button class="btn-delete-all-messages btn-flat btn-dark btn-main">Delete history</button>
    </div>
</div>
